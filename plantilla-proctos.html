        /* Reset básico */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f9f9f9;
}
header {
  background-color: #fdfdfd;

  justify-content: space-between;
  align-items: center;
}
.logo img{
  width: 11em;
  height: auto;
  margin-left: 40px;

nav ul {
  list-style: none;
  display: flex;
  gap: 15px;
}

nav a {
  color: rgb(10, 10, 10);
  text-decoration: none;
  font-weight: 500;
}
.menu-movil {
  position: relative;
  background-color: #ffffff;
  color: #0077cc;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.menu-toggle {
  background: none;
  border: none;
  font-size: 1.8rem;
  color: #0077cc;
  cursor: pointer;
}

/* Menú oculto por defecto */
.menu-nav {
  position: absolute;
  top: 60px;
  left: 0;
  width: 100%;
  background: rgba(255, 255, 255, 0.95);
  display: none;
  flex-direction: column;
  animation: fadeIn 0.3s ease-in-out;
}

.menu-nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.menu-nav li {
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

.menu-nav a {
  display: block;
  padding: 15px 20px;
  color: #0077cc;
  text-decoration: none;
  font-size: 1rem;
}

.menu-nav a:hover {
  background-color: #ffffff;
}

/* Animación */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Mostrar menú cuando activo */
.menu-nav.active {
  display: flex;
}
/** Fin menú móvil */

/* Portada con diagonales */
.portada {
  position: relative;
  width: 100%;
  min-height: 70vh; /* cubre toda la pantalla */
  background: url('https://lancomedicalgroup.com/wp-content/uploads/2025/12/bg-vade.jpg') center/cover no-repeat;
  padding: 40px 20px;
  box-sizing: border-box;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.fondo-diagonal {
  position: absolute;
  width: 100%;
  height: 150px;
  transform: skewY(-10deg);
  z-index: 1;
}

.diagonal-1 {
  top: 0;
  background: url('fondo1.jpg') center/cover no-repeat;
}

.diagonal-2 {
  top: 150px;
  background: url('fondo2.jpg') center/cover no-repeat;
}

.texto-portada {
  position: relative;
  z-index: 2;
  color: #ffffff;
  margin-bottom: 20px;
}

.texto-portada h1 {
  font-size: 2rem;
  margin: 0;
}

.texto-portada h2 {
  font-size: 1.2rem;
  margin: 0;
}


/* Productos */
/* Sección del producto con fondo sólido y curva */
.producto {
  position: relative;
  background-color: #ffffffe8; /* Parte superior: blanco */
  padding: 60px 20px 100px;
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  max-width: 400px;
  flex: 1 1 300px;
  overflow: hidden;
  z-index: 6;
}

/* Curva azul en el centro */
.producto::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #0077cc; /* Parte inferior: azul */
  clip-path: ellipse(100% 0 at 50% 0); /* curva suave desde el centro hacia abajo */
  z-index: 0;
}


.productos {
  display: flex;
  flex-wrap: wrap;
  gap: 40px;
  padding: 40px 20px;
  justify-content: center;
  background-color: #0077ccb6;
}

.producto {
  background: white;
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  max-width: 400px;
  flex: 1 1 300px;
  padding: 20px 10px 20px 25px;
}

/* Sistema de colores para líneas terapéuticas */
:root {
  /* Colores base para líneas terapéuticas */
  --cardio-color: #e53935;
  --neuro-color: #3949ab;
  --anti-color: #43a047;
  --metab-color: #ccc13a;
  --digest-color: #f6a545;
  --antineo-color: #8e24aa;
  --antifu-color: #009946;
  --antibio-color: #e3477b;
  --corti-color: #eb6f05;
}
.linea-terapeutica {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 8px 12px;
  border-radius: 12px;
  font-weight: bold;
  gap: 8px;
}
/* Variantes por línea */
.nombre-linea.cardio {
  background: linear-gradient(135deg, var(--cardio-color), #ef5350);
}
.nombre-linea.neuro {
  background: linear-gradient(135deg, var(--neuro-color), #4aa7cc);
}
.nombre-linea.anti {
  background: linear-gradient(135deg, var(--anti-color), #66bb6a);
}
.nombre-linea.metab {
  background: linear-gradient(135deg, var(--metab-color), #d4d64a);
}
.nombre-linea.gastro {
  background: linear-gradient(135deg, var(--digest-color), #f7b76a);
}
.nombre-linea.antineo {
  background: linear-gradient(135deg, var(--antineo-color), #ab47bc);
}
.nombre-linea.antifu {
  background: linear-gradient(135deg, var(--antifu-color), #33cc66);
}
.nombre-linea.antibio {
  background: linear-gradient(135deg, var(--antibio-color), #ec5a7c);
}
.nombre-linea.corti {
  background: linear-gradient(135deg, var(--corti-color), #ff8a50);
}
.nombre-linea {
  color: #ffffff;
  padding: 0 .35em 0 .35em;
  border-radius: 12px;
}

.linea-terapeutica .icono {
  font-size: 1.2rem;
}

/* Contenido producto */
.contenido-producto {
  padding-top: .4em;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  align-items: flex-start;
  justify-content: space-between;
 /* background-color: aqua;*/
}

.imagen-producto {
  width: 13em;
  border-radius: 10px;
  margin-left: -30px;
  padding: 0px 20px;
  z-index: 1;
}

/* Especificaciones */
.especificaciones {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 15px;
 /* background-color: #068817;*/
  text-align: center;
  padding: 0 20px 0 0;
  margin-left: -50px;
  z-index: 2;
}

.bloque {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  margin: .4em 0;
}

.etiqueta {
  font-weight: bold;
  padding: 6px 12px;
  margin-bottom: 5px;
  color: white;
}
.especificaciones img{
  width: 6em;
  height: auto;
  vertical-align: middle;
  margin-right: 6px;
}
.etiqueta.flecha {
  background: #0077cc;
  padding: 6px 11px 6px 17px;
  clip-path: polygon(0 50%, 20% 0, 100% 0, 100% 100%, 20% 100%);
}

.etiqueta.redonda {
  background: #00aa88;
  border-radius: 12px;
}

.bloque p {
  margin: 0;
  font-size: 0.95rem;
}
.columna {
  width: 40%;
}

// Función para mapear línea a clase CSS
function getClaseLinea(linea) {
  const mapaLineas = {
    'Cardiovascular': 'cardio',
    'Sistema Nervioso Central': 'neuro',
    'Antifúngica': 'antifu',
  'Gastrointestinal': 'gastro',
  'Antibióticaorio': 'antibio',
  'Antineoplástico': 'antineo',
  'Metabólica': 'metab',
  'Antiinflamatoria': 'anti',
  'Corticosteroide': 'corti',
  };
  
  // Busca coincidencia exacta o parcial
  const clave = Object.keys(mapaLineas).find(key => 
    linea.toLowerCase().includes(key.toLowerCase())
  );
  
  return mapaLineas[clave] || 'default';
}


// Función para obtener la ruta del icono según la línea
function getIconoLinea(linea) {
  const lineaLower = linea.toLowerCase();
  
  // Busca coincidencia exacta o parcial
  for (const [key, value] of Object.entries(iconosLineas)) {
    if (lineaLower.includes(key.toLowerCase())) {
      return value;
    }
  }
  
  // Icono por defecto si no encuentra coincidencia
  return 'iconos/default.png';
}
