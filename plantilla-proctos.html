    <style>
        /* Reset básico */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f9f9f9;
}
header {
  background-color: #fdfdfd;
  color: rgb(10, 10, 10);
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo img{
  width: 11em;
  height: auto;
  margin-left: 40px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 15px;
}

nav a {
  color: rgb(10, 10, 10);
  text-decoration: none;
  font-weight: 500;
}
.menu-movil {
  position: relative;
  background-color: #ffffff;
  color: #0077cc;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.menu-toggle {
  background: none;
  border: none;
  font-size: 1.8rem;
  color: #0077cc;
  cursor: pointer;
}

/* Menú oculto por defecto */
.menu-nav {
  position: absolute;
  top: 60px;
  left: 0;
  width: 100%;
  background: rgba(255, 255, 255, 0.95);
  display: none;
  flex-direction: column;
  animation: fadeIn 0.3s ease-in-out;
}

.menu-nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.menu-nav li {
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

.menu-nav a {
  display: block;
  padding: 15px 20px;
  color: #0077cc;
  text-decoration: none;
  font-size: 1rem;
}

.menu-nav a:hover {
  background-color: #ffffff;
}

/* Animación */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Mostrar menú cuando activo */
.menu-nav.active {
  display: flex;
}
/** Fin menú móvil */

/* Portada con diagonales */
.portada {
  position: relative;
  height: 300px;
  overflow: hidden;
  background-color: #0400ec;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.fondo-diagonal {
  position: absolute;
  width: 100%;
  height: 150px;
  transform: skewY(-10deg);
  z-index: 1;
}

.diagonal-1 {
  top: 0;
  background: url('fondo1.jpg') center/cover no-repeat;
}

.diagonal-2 {
  top: 150px;
  background: url('fondo2.jpg') center/cover no-repeat;
}

.texto-portada {
  position: relative;
  z-index: 2;
  color: #ffffff;
  margin-bottom: 20px;
}

.texto-portada h1 {
  font-size: 2rem;
  margin: 0;
}

.texto-portada h2 {
  font-size: 1.2rem;
  margin: 0;
}


/* Productos */
/* Sección del producto con fondo sólido y curva */
.producto {
  position: relative;
  background-color: #ffffffe8; /* Parte superior: blanco */
  padding: 60px 20px 100px;
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  max-width: 400px;
  flex: 1 1 300px;
  overflow: hidden;
  z-index: 6;
}

/* Curva azul en el centro */
.producto::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #0077cc; /* Parte inferior: azul */
  clip-path: ellipse(100% 0 at 50% 0); /* curva suave desde el centro hacia abajo */
  z-index: 0;
}


.productos {
  display: flex;
  flex-wrap: wrap;
  gap: 40px;
  padding: 40px 20px;
  justify-content: center;
  background-color: #0077ccb6;
}

.bloque {

.etiqueta {
  font-weight: bold;

.especificaciones img{

  margin-right: 6px;
}
.etiqueta.flecha {
  background: #0077cc;
  padding: 6px 11px 6px 17px;
  clip-path: polygon(0 50%, 20% 0, 100% 0, 100% 100%, 20% 100%);
}

.etiqueta.redonda {
  background: #00aa88;
  border-radius: 12px;
}

.bloque p {
  margin: 0;
  font-size: 0.95rem;
}
.columna {
  width: 40%;
}
/* Responsive */
@media (max-width: 768px) {
